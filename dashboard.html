<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f6f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .dashboard-card {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }
    .logout-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="dashboard-card">
    <h2>Welcome, <span id="userName"></span> ðŸ‘‹</h2>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <hr />
    <h4>Your Subjects</h4>
    <ul class="list-group">
      <li class="list-group-item" id="subject1"></li>
      <li class="list-group-item" id="subject2"></li>
      <li class="list-group-item" id="subject3"></li>
    </ul>
    <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXGDHrCkWGhaepToT8q8zs0lb3YPHfXIw",
      authDomain: "fir-auth-f2751.firebaseapp.com",
      projectId: "fir-auth-f2751"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Load user data from localStorage
    const userData = JSON.parse(localStorage.getItem("userData"));
    if (!userData) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userName").textContent = userData.name;
      document.getElementById("userEmail").textContent = userData.email;
      document.getElementById("subject1").textContent = userData.subject1 || "-";
      document.getElementById("subject2").textContent = userData.subject2 || "-";
      document.getElementById("subject3").textContent = userData.subject3 || "-";
    }

    function logout() {
      signOut(auth).then(() => {
        localStorage.removeItem("userData");
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
